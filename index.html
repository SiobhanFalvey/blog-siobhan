<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="build/main.css">
    <script src="build/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Sacramento" rel="stylesheet">
    <title>Siobhan's Blog</title>
</head>

<body background="plant-resized.jpg">
    <header>
        <h1>Blog Writer</h1>
    </header>
    <form id="blog-form" onsubmit="createBlogPost(); return false;">
        <fieldset class="form-header">
            <input type="text" id="blog-title" placeholder="Blog Title">
        </fieldset>
        <fieldset class="form-input">
            <textarea id="blog-text" rows="10" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <section id="blog-output">

    </section>

</body>

</html>
