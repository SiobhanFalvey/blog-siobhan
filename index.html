<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="build/main.css">
    <script src="build/index.js"></script>
    <title>Siobhan's Blog</title>
</head>

<body>
    <form id="blog-form" onsubmit="createBlogPost(); return false;">
        <fieldset>
            <input type="text" id="blog-title" placeholder="Blog Title">
        </fieldset>
        <fieldset>
            <textarea id="blog-text" rows="10" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <section id="blog-output">
        
    </section>
</body>

</html>
